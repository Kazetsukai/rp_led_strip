<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Device Control Panel</h1>
    <div class="section">
      <h2>Power Control</h2>
      <label class="label">Power:</label>
      <input type="checkbox" id="powerToggle" class="input">
      <label for="powerToggle" class="power-button"></label>
    </div>

    <div class="section">
      <h2>Color Selector</h2>
      <label class="label">Select a color:</label>
      <input type="color" id="colorPicker" class="input">
    </div>
  </div>
</body>

</html>
